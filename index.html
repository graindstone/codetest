<!DOCTYPE html>
  <head>
    <title>Test</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" type="module"></script>
    <script>
      function getwaffle() {
        document.getElementById('eatwaffle').style.display='block';
        document.getElementById("waffle").disabled = true;
        document.getElementById("textt").innerHTML = "What's that? Another button?";
        alert("received");
      }
    </script>
  </head>
  <body>
    <center>
      <h1><b>Nice-Looking Page</b></h1>
      <p id="textt">Click the button below!</p>
      <input id="waffle" type="button" onclick="getwaffle()" value="Waffle!">
    </center>
    <div id="messages">
      <center>
        <div id="messagetitle"><font size="5"><b>Cool Stuff</b></font></div>
        <div id="stuffcontent">Where cool stuff lives</div>
        <button id="eatwaffle" type="button" style="display:none"></button>
      </center>
    </div>
    
  </body>

</html>
