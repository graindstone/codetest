<!DOCTYPE html>
  <head>
    <title>Test</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" type="module"></script>
    <script>
      function getwaffle() {
        document.getElementById('eatwaffle').style.display='block';
        document.getElementById("waffle").style.display="none";
        document.getElementById("textt").innerHTML = "What's that? Another button?";
        document.getElementById("gotwaffle").style.display="block";
      }
      function eeatwaffle() {
        document.getElementById("gotwaffle").style.display="none";
        document.getElementById("gotwaffle").innerHTML="You ate the waffle";
        document.getElementById("gotwaffle").style.display="block";
        document.getElementById("eatwaffle").style.display="none";
        document.getElementById("textt").innerHTML= "Now that you ate the waffle, there's nothing to do.";
      }
    </script>
  </head>
  <body>
    <center>
      <h1><b>Nice-Looking Page</b></h1>
      <p id="textt">Click the button below!</p>
      <input id="waffle" type="button" onclick="getwaffle()" value="Waffle!">
      <button id="eatwaffle" type="button" style="display:none" onclick="eeatwaffle()">Eat Waffle!</button>
    </center>
    <div id="messages">
      <center>
        <div id="messagetitle"><font size="5"><b>Messages!</b></font></div>
        <br>
        <div id="gotwaffle" style="display:none">You got a waffle!</div>
      </center>
    </div>
    
  </body>

</html>
